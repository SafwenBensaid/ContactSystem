<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Liste des contacts</div>
    <div class="panel-body">
      <div class="panel-group">
        <label>Mot Cl√©</label>
        <input type="text" [(ngModel)]="motCle"/>
        <button class="btn btn-primary" (click)="chercher()">Chercher</button>
      </div>

      <table class="table table-striped">
        <tr>
          <th>ID</th><th>Nom</th><th>Prenom</th><th>Date de naissance</th><th>Email</th>
        </tr>
        <tr *ngFor="let c of pageContact?.content">
          <td>{{c.id}}</td>
          <td>{{c.nom}}</td>
          <td>{{c.prenom}}</td>
          <td>{{c.dateNaissance}}</td>
          <td>{{c.email}}</td>
        </tr>
      </table>
      <div class="container">
        <ul class="nav nav-pills">
          <li class="clickable spacer" *ngFor="let p of pages; let i=index" [ngClass]="{'active':currentPage==i}">
          <a (click)="gotoPage(i)">{{i}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
