<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Liste des contacts</div>
    <div class="panel-body">
      <table class="table table-striped">
        <tr>
          <th>ID</th><th>Nom</th><th>Prenom</th><th>Date de naissance</th><th>Email</th>
        </tr>
        <tr *ngFor="let c of pageContact?.content">
          <td>{{c.id}}</td>
          <td>{{c.nom}}</td>
          <td>{{c.prenom}}</td>
          <td>{{c.dateNaissance}}</td>
          <td>{{c.email}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
